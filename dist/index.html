<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>todo list</h1>
  <form id="addForm" autocomplete="off">
    <input type="text" placeholder="新增代辦事項" name="item">
    <button type="button" id="addBtn">+</button>
  </form>
  
  <div class="wrap">
    <form id="tagForm">
      <label><input type="radio" name="tag" value="all" checked><span>全部</span></label>
      <label><input type="radio" name="tag" value="done"> <span>完成</span></label>
      <label><input type="radio" name="tag" value="undone"> <span>未完成</span></label>
    </form>

    <ul id="myul"></ul>

    <div id="footer">
      <span id="countItems"></span>
      <button>清除所有完成項目</button>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
